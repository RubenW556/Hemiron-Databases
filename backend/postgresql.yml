version: '3.8'

networks:
  databases-frontend-dev:
    name: databases-frontend-dev

services: # docker compose -f postgresql.yml up


  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
          - databases-frontend-dev



