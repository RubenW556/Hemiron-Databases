version: '3.1'

services: # docker compose -f postgresql.yml up


  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"


# adminer not needed but gives easy access to the database contents for testing
# log in using the following
# database systeem: postgresql
# server: db
# username: postgres by default
# password: listed in .env, otherwise the default is "postgres"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8070:8080"
