include:
  - local: "child-pipeline.yml"
  - local: "backend/child-pipeline-backend.yml"
  - local: "frontend/child-pipeline-frontend.yml"

default:
  timeout: 2 hours # terminate any job taking longer than 1 hour

stages:
  - pre-check
  - set-up
  - analysis
  - build
  - test
  - deploy
  - verify

image: docker:latest

.job_docker_template: &template
  retry: 2
  tags:
    - swarm
  only:
    refs:
      - sonarqube_based_on_tutorial1
      - main


CI_PRE_CHECK:
  stage: pre-check
  <<: *template
  allow_failure: true #On failure All jobs after this one, will not halt.
  script:
    - echo "pre checking"
    - ls -l
    - docker version
#    - userdump #test failure. All jobs after this one, not ran (with allow_failure false).

CI_SET_UP:
  stage: set-up
  <<: *template
  allow_failure: true #On failure All jobs after this one, will not halt.
  script:
    - echo "setting up sonarcube"
    - ls -l
    - docker version
    - docker container ls --all
    - docker run docker rm afe7356325b1 || echo "Container 'afe7356325b1' already doesnt exists."
    - docker run docker rm sonarqube1 || echo "Container 'sonarqube1' already doesnt exists."
    - docker run -d --name sonarqube1 -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true -p 5559:9000 sonarqube:latest
    - docker inspect sonarqube1 | grep IPAddress

#    - userdump #test failure. All jobs after this one, not ran (with allow_failure false).

