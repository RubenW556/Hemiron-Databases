services:
  redis:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    networks:
      - redis-swarm

  redis-ui:
    image: marian/rebrow
    ports:
      - '5001:5001'
    networks:
      - redis-swarm

networks:
  redis-swarm:
    external: true
    name: redis-swarm